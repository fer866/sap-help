<h4 mat-dialog-title>{{data.title}}</h4>

<mat-dialog-content>
    <p>{{data.message}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onAction('confirm')">Aceptar</button>
    <button mat-button (click)="onAction('cancel')" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
